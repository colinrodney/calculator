<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="3232"
      href="./images/favicon-3232.png"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Calculator app</title>

    
  </head>
  <body class="px-3">
    <!-- display window container -->
    <div id="display" class="px-0 container">
      <div class="row">
        <div class="col">
          <span id="display-window" class="border d-block"
          >Numbers from keypad go here...</span
          >
        </div>
      </div>
    </div>
    <!-- KEYPAD -->
    <div id="keypad" class="p-3 container">
      <!-- 0 -->
      <div class="flex-nowrap justify-content-center row">
        <div class="col">
          <input class="keypad-buttons" type="button" value="7"></input>
        </div>
        <div class="col">
          <input class="keypad-buttons"type="button"value="8"></input>
        </div>
        <div class="col">
          <input class="keypad-buttons"type="button"value="9"></input>
        </div>
        <div class="col">
          <!-- DELETE BUTTON -->
          <input id="delete" class=" keypad-buttons"type="button" value="del"></input>
        </div>
      </div>
      <!-- 1 -->
      <div class="flex-nowrap justify-content-center row">
        <div class="col">
          <input class="keypad-buttons" type="button" value="4"></input>
        </div>
        <div class="col">
          <input class="keypad-buttons"type="button"value="5"></input>
        </div>
        <div class="col">
          <input class="keypad-buttons"type="button"value="6"></input>
        </div>
        <div class="col">
          <!-- DELETE BUTTON -->
          <input id="delete" class=" keypad-buttons"type="button" value="+"></input>
        </div>
      </div>
      <!-- 2-->
      <div class="flex-nowrap justify-content-center row">
        <div class="col">
          <input class="keypad-buttons" type="button" value="1"></input>
        </div>
        <div class="col">
          <input class="keypad-buttons"type="button"value="2"></input>
        </div>
        <div class="col">
          <input class="keypad-buttons"type="button"value="3"></input>
        </div>
        <div class="col">
          <!-- MINUS BUTTON -->
          <input id="delete" class=" keypad-buttons"type="button" value="-"></input>
        </div>
      </div>
      <div class="flex-nowrap justify-content-center row">
        <div class="col">
          <input class="keypad-buttons" type="button" value="."></input>
        </div>
        <div class="col">
          <input class="keypad-buttons"type="button"value="0"></input>
        </div>
        <div class="col">
          <input class="keypad-buttons"type="button"value="/"></input>
        </div>
        <div class="col">
          <!-- MINUS BUTTON -->
          <input id="delete" class=" keypad-buttons"type="button" value="*"></input>
        </div>
      </div>
      <!-- RESET + "=" BUTTONS -->
      <div class="special row">
        <div class="col">
          <input id="reset"class=" keypad-buttons" type="button" value="reset"></input>
        </div>
        <div class="col">
          <input id="equals"class=" keypad-buttons" type="button" value="="></input>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="mt-3 attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Colin R. Rodney</a>.
    <footer>
    <script src="js/app.js"></script>
  </body>
</html>
